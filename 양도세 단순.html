<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양도세 계산기</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">     

    <script src="js/script.js"></script>


</head>
<body>
    <h2>양도세 계산기</h2>

    <label for="transferPrice">양도가액 :</label>
<input type="text" id="transferPrice" inputmode="numeric"  oninput="formatNumber(this)"><br>

<label for="acquisitionPrice">취득가액 :</label>
<input type="text" id="acquisitionPrice" inputmode="numeric"  oninput="formatNumber(this)"><br>

<label for="holdingPeriod">보유기간(년):</label>
<input type="number" id="holdingPeriod"><br><br>

<button onclick="calculateTaxes()">계산하기</button>

    <h3>계산 결과</h3>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>금액</th>
            <th>비고</th>   
        </tr>
        <tr>
            <td>1) 양도가액</td>
            <td style="text-align: right;" id="transferValue"></td>
            <td style="text-align: center;"></td>
        </tr>
        <tr>
            <td>2) 취득가액</td>
            <td style="text-align: right;" id="acquisitionValue"></td>
            <td style="text-align: center;"></td>
        </tr>
        <tr>
            <td>3) 양도차익</td>
            <td style="text-align: right;" id="capitalGain"></td>
            <td style="text-align: center;">1) -2)</td>
        </tr>
        <tr>
            <td>4) 장기보유특별공제</td>
            <td style="text-align: right;" id="longTermDeduction"></td>
            <td style="text-align: center;">일반장기보유공제 표1</td>
        </tr>
        <tr>
            <td>5) 양도소득금액</td>
            <td style="text-align: right;" id="taxableIncome"></td>
            <td style="text-align: center;">3)-4)</td>
        </tr>
        <tr>
            <td>6) 기본공제</td>
            <td style="text-align: right;">2,500,000</td>
            <td style="text-align: center;">1년에 1회만 공제</td>
        </tr>
        <tr>
            <td>7) 과세표준</td>
            <td style="text-align: right;" id="taxBase"></td>
            <td style="text-align: center;"></td>
        </tr>
        <tr>
            <td>8) 양도세율</td>
            <td style="text-align: right;"></td>
            <td style="text-align: center;">일반누진세율</td>
        </tr>
        <tr>
            <td>9) 양도세</td>
            <td style="text-align: right;" id="transferTax"></td>
            <td style="text-align: center;"></td>
        </tr>
        <tr>
            <td>10) 지방소득세</td>
            <td style="text-align: right;" id="localIncomeTax"></td>
            <td style="text-align: center;">양도세 * 10%</td>
        </tr>
        <tr>
            <td>11) 세액합계</td>
            <td style="text-align: right;" id="totalTax"></td>
            <td style="text-align: center;"></td>
        </tr>
    </table>
</body>
</html>
