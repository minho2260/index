<!DOCTYPE html>

            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;

    </style>
</head>
<body>

        </tr>
        <tr>
            <td>국외자산여부</td>
            <td>국가명 </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
