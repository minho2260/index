<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금액 입력 포맷팅</title>
</head>
<body>
    <input type="text" class="currency-input" placeholder="금액을 입력하세요">

    <script>
    function formatCurrency(input) {
        // 숫자가 아닌 문자 제거
        let value = input.value.replace(/[^\d]/g, '');
        
        // 천 단위 구분자 추가
        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        
        // 포맷된 값을 input에 설정
        input.value = value;
    }

    // 모든 .currency-input 클래스를 가진 요소에 이벤트 리스너 추가
    document.querySelectorAll('.currency-input').forEach(input => {
        input.addEventListener('input', function() {
            formatCurrency(this);
        });
    });
    </script>
</body>
</html>
